<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <title>PaperGUI tests - Async JS loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

</head>
<body>

  <script>

    suite('Async JS loader', function() {

      var loadJS = function() {
        var scriptEl = document.createElement('script');
        document.body.appendChild(scriptEl);
        scriptEl.src = '../dist/paperGUI.js';
      };

      test('PaperGUIReady event is triggering', function(done) {
        document.addEventListener('PaperGUIReady', function() {
          assert.isDefined(window.PaperGUI);
          done();
        });
        loadJS();
      });

    });

  </script>

</body>
</html>
